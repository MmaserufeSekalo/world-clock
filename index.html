<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <!--moment link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!--t=moment timezone-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <!--css-->
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>World Clock</h2>
      <div class="different-country-cities">
        <select name="" id="cities">
          <option value="">Select a city</option>
          <option value="curent">My location</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Europe/London">London</option>
        </select>
        <ul class="timezone-list" id="timezone-list"></ul>
      </div>
    </div>
    <footer>
      This project was coded by Mmaserufe Sekalo, <a href="https://github.com/MmaserufeSekalo/world-clock">open source</a> andhosted on <a href="https://benevolent-kangaroo-7acc15.netlify.app/">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
